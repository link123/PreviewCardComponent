<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200;1,400&family=The+Nautigal&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Preview card component</title>

</head>

<body>


    <div class="container">
        <img id="imgCube" src="./images/image-equilibrium.jpg" alt="cube">
        <h1>Equilibrium #3429 </h1>
        <p>Our Equilibrium collection promotes balance and calm. </p>
        <div class="contenedorEtiquetasIconos">
            <div class="etiquetaIcono ei1">
                <img class="icono" src="./images/icon-ethereum.svg" alt="">
                <h4>0.041 ETH</h4>
            </div>
            <div class="etiquetaIcono ei2">
                <img class="icono" src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="cardAvatar">
            <img id="imageAvatar" src="./images/image-avatar.png " alt=" ">
            <div class="contenedorParrafo">
                <p>Creation of <span class="name ">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

</body>

</html>
